<!DOCTYPE html>
<html>
<head>
  <title>Git Pretty</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link href="/static/scripts/vis/dist/vis.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/static/scripts/vis/dist/vis.js"></script>
  <script src="/static/scripts/createCommitTree.js"></script>
  <style type="text/css">
    #graph {
      width: 60vw;
      height: 100vh;
      margin-left: -5vw;
      margin-top: -5vh;
      margin-bottom: -5vh;
      overflow: hidden;
      float: left;
    }
    #inspector {
      width: 40vw;
      height: 97vh;
      margin-right: -5vw;
      border: 1px solid black;
      float: left;
    }
    body {
      overflow: hidden;
    }
  </style>
  <script type="text/javascript">
    createCommitTree("{{repo}}", "{{owner}}");
  </script>
</head>
<body>
  <div id="graph">
  </div>
  <div id="inspector"></div>
</body>
</html>
